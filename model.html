<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BECOME A BEST SELLING AUTHOR AT 85% OFF!</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="./assets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="./assets/css/owl.theme.default.min.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png?v=1">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
</head>

<body class="bg-[#000000de]">

    <button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
        class=" openModal block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
        Toggle modal
    </button>

    <!-- Main modal -->
    <div tabindex="-1" aria-hidden="true"
        class="myModal hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div
            class="lg:my-10 my-[3.25rem] max-w-[480px]  bg-white  mx-auto border-b-4 border-[#0c8a41] rounded-[20px] lg:px-4 px-2">
            <!-- Modal content -->
            <div class="relative lg:pt-10 pt-[2.25rem]">
                <!-- Modal header -->
                <button type="button"
                    class="closeModalBtn text-white text-[15px] font-[600] border-4 border-[#fff]  shadow-lg shadow-[#0000008] text-center bg-[#008b3e]  rounded-full absolute right-0 top-2  w-[37px] h-[37px] ms-auto inline-flex justify-center items-center "
                    data-modal-toggle="crud-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div id="CountDownTimer" class="CountDownTimer mt-20 lg:block hidden" data-timer="5600"></div>
                <div>
                    <h1 class="lg:text-[22px] text-[16px] lg:my-5 my-2 text-center font-[700] leading-[24px] ">
                        ACTIVATE
                        YOUR
                        GHOSTWRITING
                        COUPON TO AVAIL 85%
                        DISCOUNT!
                        <span class="font-bold text-[#0c8a41] lg:text-[26px] block mt-2">LAST 9 COUPONS LEFT</span>
                    </h1>
                </div>

                <!-- Modal body -->
                <form class="px-4" action="">
                    <div class="relative">
                        <i class="fa fa-user absolute top-2 left-2" aria-hidden="true"></i>
                        <input
                            class="bg-[#fafafa] rounded-[5px] text-black mb-2 w-full h-[40px] border border-[#c3c3c3] p-2 pl-10 text-inherit focus:border-green-500 focus:outline-none"
                            type="text" placeholder="Full Name *">
                    </div>

                    <div class="flex justify-between gap-4">
                        <div class="relative items-center">
                            <i class="fa fa-envelope absolute top-[0.7rem] left-2" aria-hidden="true"></i>
                            <input
                                class="pl-10 bg-[#fafafa] rounded-[5px]  text-black mb-2 w-full h-[40px] border border-[#c3c3c3] p-2 text-inherit focus:border-green-500 focus:outline-none"
                                type="text" placeholder="Email Address *">
                        </div>
                        <div class="relative">
                            <i class="fa fa-phone absolute top-[0.7rem] left-2 " aria-hidden="true"></i>
                            <input
                                class="pl-10 bg-[#fafafa] rounded-[5px]  text-black mb-2 w-full h-[40px] border border-[#c3c3c3] p-2 text-inherit focus:border-green-500 focus:outline-none"
                                type="text" placeholder="Phone No. *">
                        </div>
                    </div>
                    <div class="relative">
                        <i class="fa fa-message absolute top-[0.7rem] left-2" aria-hidden="true"></i>
                        <textarea
                            class="pl-10 bg-[#fafafa]  rounded-[5px] text-black  mb-2 w-full  border border-[#c3c3c3] p-2 text-inherit focus:border-green-500 focus:outline-none"
                            type="text" placeholder="Enter a brief description about your book" name="" id="" cols="30"
                            rows="5"></textarea>
                    </div>
                    <div class="mt-2 mb-10  flex flex-wrap justify-center gap-2 ">
                        <a class="lg:px-8 px-4 py-4  bg-[#0c8a41]  hover:bg-transparent  lg:text-[13px] text-[12px] font-[600] text-white  hover:text-[#00996d]  border-2 border-[#00996d] "
                            href="">Activate Coupon Now</a>
                        <a class="lg:px-8 px-4 py-4  bg-[red] hover:bg-transparent  lg:text-[13px] text-[12px]  font-[600] text-white  hover:text-[red]  border-2 border-[red] "
                            href="">View Pricing</a>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/TimeCircles.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
